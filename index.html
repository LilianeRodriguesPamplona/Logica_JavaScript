			//MÓDULO % É O RESTO DA DIVISÃO EXEMPLO: 10 % 9 = 1 SE O RESULTADO TERMINA COM 1 É ÍMPAR OU 6 % 2 = 0 SE O RESULTADO TERMINA COM 0 É PAR.

			//POTENCIAÇÃO/EXPONENCIAÇÃO ** é quando um número é multiplicado por ele mesmo várias vezes. EXEMPLO: 
			/* a: Base (número que está sendo multiplicado por ele mesmo) 
			n: Expoente (número de vezes que o número é multiplicado)
			Para melhor entender a potenciação, no caso do número 23 (dois elevado a terceira potência ou dois elevado ao cubo), tem-se:
			23 = 2 x 2 x 2 = 4 x 2 = 8
			Sendo,
			2: Base
			3: Expoente
			8: Potência (resultado do produto) */

			/* Incremento (++) Operador unário. Adiciona um ao seu operando. Se usado como operador prefixado (++x), retorna o valor de seu operando após a adição. Se usado como operador pósfixado (x++), retorna o valor de seu operando antes da adição.
			Se x é 3, então ++x define x como 4 e retorna 4, enquanto x++ retorna 3 e, somente então, define x como 4. */

			/* Decremento (--) Operador unário. Subtrai um de seu operando. O valor de retorno é análogo àquele do operador de incremento.
			Se x é 3, então --x define x como 2 e retorna 2, enquanto x-- retorna 3 e, somente então, define x como 2. */

		</script>
	</body>

<!-- AULA 26/27 RESOLUÇÃO DO EXERCÍCIO PROPOSTO - 9

			escreve();

			}

				var n = prompt('digite outro numero:');

				n1 -= n;

				escreve();
				
			}

			function dividir(){
				var n = prompt('digite outro numero:');
				n = parseFloat(n);
				//n1 = n1 / n;
				n1 /= n;
